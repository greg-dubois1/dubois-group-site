<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Du Bois Group - Practice &middot; Educate &middot; Consult</title>
    <meta name="description" content="Du Bois Group operates at the intersection of clinical practice, advanced education, and specialist consultancy, supporting strategic leadership and safer healthcare systems.">
    <link rel="icon" type="image/png" href="logo-dubois-stacked.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1D3C34;
            color: #FFFFFF;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        .logo {
            max-width: 220px;
            height: auto;
            margin-bottom: 10px;
        }
        hr {
            width: 60px;
            border: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            margin: 20px auto;
        }
        .content {
            max-width: 650px;
            margin: 10px 0;
        }
        .strapline {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .slogan {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
            margin: 20px 0;
            /* Fluid font size tailored for S25 Ultra screen width */
            font-size: clamp(0.65rem, 3.8vw, 1.1rem);
            letter-spacing: clamp(1px, 1.2vw, 4px);
            display: inline-block;
        }
        .enquiries {
            margin-top: 30px;
            font-weight: 600;
            font-size: 1rem;
        }
        .enquiries a {
            color: #FFFFFF;
            text-decoration: none;
            border-bottom: 1px dotted rgba(255,255,255,0.6);
        }
        .footer {
            font-size: 0.8rem;
            opacity: 0.8;
            max-width: 500px;
            padding-top: 10px;
        }
        .copyright {
            margin-top: 20px;
            font-size: 0.75rem;
            letter-spacing: 1px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <img src="logo-dubois-stacked.png" alt="Du Bois Group Logo" class="logo">

    <hr> 

    <div class="content">
        <p class="strapline">
            <strong>Strategic Clinical Practice &bull; Medical Education &bull; Healthcare Consultancy</strong>
        </p>
        
        <div class="slogan">
            PRACTICE &middot; EDUCATE &middot; CONSULT
        </div>

        <p style="margin-top: 20px; opacity: 0.9;">Website coming soon.</p>
        
        <div class="enquiries">
            Enquiries: <a href="mailto:hello@duboisgroup.uk">hello@duboisgroup.uk</a>
        </div>
    </div>

    <hr> 

    <div class="footer">
        Du Bois Group is the parent company. AMEGA operates as a trading name under the Group.
    </div>

    <div class="copyright">
        &copy; 2025 Du Bois Group
    </div>

</body>
</html>
