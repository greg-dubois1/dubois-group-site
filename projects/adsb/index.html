<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS‑B | Du Bois Group</title>

    <meta name="description" content="Live ADS‑B map and local flight data from 'T-EGCC989' receiver setup, using tar1090 and PiAware.">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #1D3C34;      /* dark evergreen */
            --text: #FFFFFF;
            --accent: #0CD268;  /* vivid green */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 16px 18px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }

        .logo {
            height: 40px;
            width: auto;
            margin-right: 14px;
        }

        .site-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .site-subtitle {
            font-size: 0.8rem;
            opacity: 0.6;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .layout {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .map-panel, .info-panel {
            padding: 10px;
        }

        .map-panel {
            flex: 3;
        }

        .info-panel {
            flex: 2;
            border-left: 1px solid rgba(255,255,255,0.15);
            display: flex;
            flex-direction: column;
            min-width: 340px;
        }

        .panel-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 360px;
            background: #10201C;
            border: 1px solid rgba(255,255,255,0.15);
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .links-section {
            padding: 14px 14px 18px;
            border-top: 1px solid rgba(255,255,255,0.15);
        }

        .links-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .links-list a {
            display: block;
            margin-bottom: 6px;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .links-list a:hover {
            text-decoration: underline;
        }

        .note {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 8px;
        }

        @media (max-width: 900px) {
            .layout {
                flex-direction: column;
            }
            .info-panel {
                border-left: none;
                border-top: 1px solid rgba(255,255,255,0.15);
                min-width: 0;
            }
            .iframe-wrapper {
                min-height: 260px;
            }
        }
    </style>
</head>
<body>

<header>
    <!-- Replace src with the deployed logo path if needed -->
    <a href="/" aria-label="Du Bois Group home">
        <img src="/logo-dubois-stacked.png" alt="Du Bois Group" class="logo">
    </a>
    <div>
        <div class="site-title">Du Bois Group</div>
        <div class="site-subtitle">Live ADS‑B Receiver · Experimental Project</div>
    </div>
</header>

<main>

    <div class="layout">

        <!-- LEFT: table / JSON data -->
        <aside class="info-panel" aria-label="Live table and JSON data">
            <div class="panel-title">Live Flight Data (Table)</div>
            <div class="iframe-wrapper">
                <!--
                  Replace src below with the URL that serves your table / JSON view.
                  Examples:
                  - A tar1090 "table" view if you expose it separately
                  - A small custom page that renders JSON into a table
                -->
                <iframe
                    src="http://192.168.68.79:8080/data/"
                    title="Live flight data table"
                    loading="lazy">
                </iframe>
            </div>
        </aside>

        <!-- RIGHT: tar1090 map -->
        <section class="map-panel" aria-label="Live ADS-B map">
            <div class="panel-title">Live Map (tar1090)</div>
            <div class="iframe-wrapper">
                <iframe
                    src="http://192.168.68.79/tar1090/"
                    title="tar1090 live map"
                    loading="lazy">
                </iframe>
            </div>
        </section>

    </div>

    <!-- LINKS UNDERNEATH -->
    <section class="links-section">
        <div class="links-title">Learn More</div>
        <div class="links-list">
            <a href="/projects/adsb/what-is-adsb">What is ADS‑B?</a>
            <a href="/projects/adsb/how-it-works">How does it work?</a>
            <a href="/projects/adsb/my-setup">What is my setup?</a>
        </div>
        <div class="note">
            These links will point to additional pages under <code>/projects/adsb/</code> as they are written.
        </div>
    </section>

</main>

</body>
</html>
