<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS‑B | Du Bois Group</title>

    <meta name="description" content="Live ADS‑B receiver view from Greg Du Bois' setup, embedded from PiAware with Du Bois Group branding.">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #1D3C34;      /* dark evergreen */
            --text: #FFFFFF;
            --accent: #0CD268;  /* vivid spring green */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 14px 18px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.18);
            background-color: #143027;
        }

        .logo {
            height: 40px;
            width: auto;
            margin-right: 14px;
        }

        .brand-main {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: none; /* sentence case name */
        }

        .brand-sub {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .links-bar {
            padding: 10px 18px 6px;
            border-bottom: 1px solid rgba(255,255,255,0.18);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .links-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-right: 18px;
        }

        .links-list a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links-list a:hover {
            text-decoration: underline;
        }

        .viewer-shell {
            flex: 1;
            padding: 10px;
        }

        .viewer-frame {
            width: 100%;
            height: calc(100vh - 120px); /* header + links approx */
            border: 1px solid rgba(255,255,255,0.18);
            background: #000;
        }

        @media (max-width: 800px) {
            .viewer-frame {
                height: calc(100vh - 150px);
            }
        }
    </style>
</head>
<body>

<header>
    <a href="/" aria-label="Du Bois Group home">
        <img src="/logo-dubois-stacked.png" alt="Du Bois Group" class="logo">
    </a>
    <div>
        <div class="brand-main">Du Bois Group</div>
        <div class="brand-sub">Live ADS‑B Receiver · Experimental Project</div>
    </div>
</header>

<div class="links-bar">
    <div class="links-title">Learn more</div>
    <div class="links-list">
        <a href="/projects/adsb/what-is-adsb">What is ADS‑B?</a>
        &nbsp;·&nbsp;
        <a href="/projects/adsb/how-it-works">How does it work?</a>
        &nbsp;·&nbsp;
        <a href="/projects/adsb/my-setup">What is my setup?</a>
    </div>
</div>

<div class="viewer-shell">
    <!--
      This shows the entire PiAware / SkyAware page (map + table) in one iframe.

      Replace src below with whatever URL serves it.
      If 192.168.68.79:8080 is only reachable on the home network,
      the embed will only work from that network unless exposed via a public URL.
    -->
    <iframe
        src="http://192.168.68.79:8080/"
        class="viewer-frame"
        title="PiAware live ADS-B view"
        loading="lazy">
    </iframe>
</div>

</body>
</html>
